*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --gold: #F7B731;
  --gold-dark: #E8971E;
  --gold-glow: rgba(247,183,49,0.3);
  --blue: #3498DB;
  --green: #27AE60;
  --purple: #9B59B6;
  --orange: #E67E22;
  --red: #E74C3C;
  --bg: #0D1117;
  --bg-mid: #161B22;
  --bg-light: #1A1F2B;
  --text: #E6EDF3;
  --text-muted: #8B949E;
  --border: #30363D;
}

html, body {
  height: 100%;
  overflow: hidden;
  background: var(--bg);
  font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
  color: var(--text);
  -webkit-tap-highlight-color: transparent;
}
body.rtl { direction: rtl; font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif; }

/* Language bar */
.lang-bar {
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 5px;
  z-index: 200;
  flex-wrap: wrap;
  justify-content: center;
  padding: 6px 10px;
  background: rgba(13,17,23,0.85);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  border: 1px solid var(--border);
}
.lang-btn {
  padding: 7px 14px;
  border-radius: 8px;
  border: 1.5px solid var(--border);
  background: transparent;
  color: var(--text-muted);
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: all 0.2s ease;
  white-space: nowrap;
}
.lang-btn.active {
  border-color: var(--gold);
  background: rgba(247,183,49,0.12);
  color: var(--gold);
}

/* Slideshow container */
.slideshow {
  height: 100vh;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.slide {
  min-height: 100vh;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px 32px;
  padding-top: 60px;
  position: relative;
  overflow: hidden;
}

/* Navigation dots */
.nav-dots {
  position: fixed;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 100;
}
body.rtl .nav-dots { right: auto; left: 16px; }
.nav-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--border);
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 0;
}
.nav-dot.active {
  background: var(--gold);
  box-shadow: 0 0 8px var(--gold-glow);
  transform: scale(1.3);
}

/* Swipe hint */
.swipe-hint {
  position: absolute;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  animation: bounce 2s infinite;
  opacity: 0.5;
}
.swipe-hint span {
  font-size: 14px;
  color: var(--text-muted);
  letter-spacing: 1px;
  text-transform: uppercase;
  font-weight: 600;
}
@keyframes bounce {
  0%, 100% { transform: translateX(-50%) translateY(0); }
  50% { transform: translateX(-50%) translateY(8px); }
}

/* Shared card styles */
.content-card {
  width: 100%;
  max-width: 680px;
  border-radius: 20px;
  padding: 32px;
  animation: fadeIn 0.5s ease;
}
.card-blue { background: linear-gradient(135deg, rgba(52,152,219,0.08), transparent); border: 2px solid rgba(52,152,219,0.25); }
.card-green { background: linear-gradient(135deg, rgba(39,174,96,0.08), transparent); border: 2px solid rgba(39,174,96,0.25); }
.card-orange { background: linear-gradient(135deg, rgba(230,126,34,0.08), transparent); border: 2px solid rgba(230,126,34,0.25); }
.card-gold { background: linear-gradient(135deg, rgba(247,183,49,0.08), transparent); border: 2px solid rgba(247,183,49,0.25); }
.card-purple { background: linear-gradient(135deg, rgba(155,89,182,0.08), transparent); border: 2px solid rgba(155,89,182,0.25); }

/* Badge */
.badge {
  display: inline-block;
  background: linear-gradient(135deg, var(--gold), var(--gold-dark));
  border-radius: 16px;
  padding: 6px 20px;
  margin-bottom: 16px;
  box-shadow: 0 4px 20px var(--gold-glow);
  font-size: 15px;
  font-weight: 700;
  color: var(--bg-light);
  letter-spacing: 2px;
  text-transform: uppercase;
}

/* Hero text */
.hero-title {
  font-size: clamp(40px, 7vw, 56px);
  font-weight: 800;
  background: linear-gradient(90deg, var(--gold), var(--gold-dark), #D4881A);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
  text-align: center;
  margin-bottom: 12px;
}

.section-title {
  font-size: clamp(28px, 5vw, 38px);
  font-weight: 700;
  margin: 0 0 8px;
}

.section-subtitle {
  font-size: 18px;
  color: var(--text-muted);
  line-height: 1.5;
  margin-bottom: 24px;
}

/* Audience buttons */
.audience-row {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 28px;
}
.audience-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8px;
  padding: 24px 36px;
  border-radius: 20px;
  border: 2px solid var(--border);
  background: var(--bg-mid);
  cursor: pointer;
  transition: all 0.25s ease;
  text-decoration: none;
  min-width: 200px;
}
.audience-btn:hover, .audience-btn:active { transform: translateY(-2px); }
.audience-btn.restaurant { border-color: rgba(52,152,219,0.4); }
.audience-btn.restaurant:hover { background: rgba(52,152,219,0.08); box-shadow: 0 8px 32px rgba(52,152,219,0.15); }
.audience-btn.advertiser { border-color: rgba(39,174,96,0.4); }
.audience-btn.advertiser:hover { background: rgba(39,174,96,0.08); box-shadow: 0 8px 32px rgba(39,174,96,0.15); }
.audience-emoji { font-size: 48px; }
.audience-label { font-size: 20px; font-weight: 700; color: var(--text); }
.audience-desc { font-size: 15px; color: var(--text-muted); text-align: center; }

/* Check list */
.check-list { margin-top: 16px; }
.check-item { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 12px; }
.check-icon {
  flex-shrink: 0; width: 22px; height: 22px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; font-size: 12px; margin-top: 1px;
}
.check-icon.blue { background: rgba(52,152,219,0.15); color: var(--blue); }
.check-icon.green { background: rgba(39,174,96,0.15); color: var(--green); }
.check-item span { font-size: 17px; color: #C9D1D9; line-height: 1.5; }

/* Compare boxes */
.compare-row { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 20px; }
.compare-box { flex: 1 1 200px; border-radius: 16px; padding: 20px; text-align: center; }
.compare-box.before { background: rgba(231,76,60,0.06); border: 1px solid rgba(231,76,60,0.2); }
.compare-box.after { background: rgba(39,174,96,0.06); border: 1px solid rgba(39,174,96,0.2); }
.compare-label { font-size: 14px; font-weight: 700; letter-spacing: 1.5px; margin-bottom: 10px; }
.compare-price { font-size: 34px; font-weight: 800; margin-top: 6px; }
.compare-desc { font-size: 15px; color: var(--text-muted); margin-top: 4px; }

/* Photo cards */
.photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; max-width: 680px; margin-bottom: 20px; }
@media (max-width: 540px) { .photo-grid { grid-template-columns: 1fr; } }
.photo-card { border-radius: 16px; overflow: hidden; border: 2px solid var(--border); background: var(--bg-mid); }
.photo-card img { width: 100%; height: 220px; object-fit: cover; display: block; }
.photo-card-body { padding: 16px; }
.photo-card-title { font-size: 18px; font-weight: 700; margin-bottom: 4px; }
.photo-card-desc { font-size: 15px; color: var(--text-muted); line-height: 1.5; }
.ad-type-badge { display: inline-block; padding: 4px 12px; border-radius: 8px; font-size: 13px; font-weight: 700; letter-spacing: 0.5px; margin-bottom: 8px; }

/* Supplied items */
.items-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; width: 100%; max-width: 680px; }
.item-card {
  background: linear-gradient(135deg, rgba(22,27,34,0.9), rgba(30,36,44,0.9));
  border: 1px solid var(--border); border-radius: 16px; padding: 20px 14px; text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.item-card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.3); }
.item-icon {
  width: 56px; height: 56px;
  background: linear-gradient(135deg, rgba(247,183,49,0.1), rgba(230,126,34,0.1));
  border-radius: 14px; display: flex; align-items: center; justify-content: center;
  margin: 0 auto 10px; font-size: 26px; border: 1px dashed rgba(247,183,49,0.25);

.item-label { font-size: 16px; font-weight: 700; color: var(--text); margin-bottom: 3px; }
.item-desc { font-size: 14px; color: var(--text-muted); line-height: 1.4; }

/* Advertiser channels */
.channels-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
@media (max-width: 480px) { .channels-grid { grid-template-columns: 1fr; } }
.channel-card { border-radius: 14px; padding: 16px; text-align: center; }
.channel-card.offline { background: rgba(230,126,34,0.06); border: 1px solid rgba(230,126,34,0.2); }
.channel-card.online { background: rgba(52,152,219,0.06); border: 1px solid rgba(52,152,219,0.2); }
.channel-emoji { font-size: 32px; margin-bottom: 6px; }
.channel-title { font-size: 17px; font-weight: 700; margin-bottom: 4px; }
.channel-list { font-size: 15px; color: var(--text-muted); line-height: 1.5; }

/* Ideal biz tags */
.biz-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 16px; justify-content: center; }
.biz-tag {
  background: rgba(247,183,49,0.1); border: 1px solid rgba(247,183,49,0.25);
  border-radius: 8px; padding: 6px 14px; font-size: 15px; color: var(--gold); font-weight: 600;
}

/* CTA */
.cta-btn {
  display: inline-block; background: linear-gradient(135deg, var(--gold), var(--gold-dark));
  border-radius: 14px; padding: 18px 48px; box-shadow: 0 6px 24px var(--gold-glow);
  font-size: 20px; font-weight: 700; color: var(--bg-light); border: none; cursor: pointer;
  text-decoration: none; transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.cta-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 36px var(--gold-glow); }

/* Moment box */
.moment-box {
  background: rgba(39,174,96,0.06); border-radius: 16px; padding: 20px;
  text-align: center; margin-bottom: 20px; border: 1px dashed rgba(39,174,96,0.3);
}

/* Slide backgrounds */
.slide:nth-child(odd) { background: linear-gradient(145deg, var(--bg) 0%, var(--bg-mid) 50%, var(--bg-light) 100%); }
.slide:nth-child(even) { background: linear-gradient(145deg, var(--bg-light) 0%, var(--bg-mid) 50%, var(--bg) 100%); }

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* iPad-optimized spacing */
@media (min-width: 768px) and (max-width: 1366px) {
  .slide { padding: 48px 64px; padding-top: 64px; }
  .content-card { max-width: 760px; padding: 44px; }
  .hero-title { font-size: 52px; }
  .section-title { font-size: 34px; }
  .section-subtitle { font-size: 20px; }
  .check-item span { font-size: 19px; }
  .compare-price { font-size: 38px; }
  .compare-label { font-size: 15px; }
  .compare-desc { font-size: 16px; }
  .photo-card img { height: 280px; }
  .photo-card-title { font-size: 20px; }
  .photo-card-desc { font-size: 16px; }
  .ad-type-badge { font-size: 14px; }
  .items-grid { grid-template-columns: repeat(3, 1fr); gap: 18px; }
  .item-label { font-size: 18px; }
  .item-desc { font-size: 15px; }
  .channel-title { font-size: 19px; }
  .channel-list { font-size: 16px; }
  .biz-tag { font-size: 16px; }
  .audience-label { font-size: 22px; }
  .audience-desc { font-size: 16px; }
  .audience-emoji { font-size: 52px; }
  .cta-btn { font-size: 22px; padding: 20px 52px; }
}

/* Small phone */
@media (max-width: 380px) {
  .slide { padding: 24px 16px; padding-top: 56px; }
  .content-card { padding: 20px; }
  .audience-btn { min-width: 160px; padding: 18px 24px; }
}

function initSlideshow() {
  const slideshow = document.getElementById('slideshow');
  const slides = document.querySelectorAll('.slide');
  const dotsContainer = document.getElementById('navDots');
  const TOTAL = slides.length;

  dotsContainer.innerHTML = '';
  for (let i = 0; i < TOTAL; i++) {
    const dot = document.createElement('button');
    dot.className = 'nav-dot' + (i === 0 ? ' active' : '');
    dot.setAttribute('aria-label', 'Slide ' + (i + 1));
    dot.onclick = () => goSlide(i);
    dotsContainer.appendChild(dot);
  }

  let scrollTimeout;
  slideshow.addEventListener('scroll', () => {
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      const scrollTop = slideshow.scrollTop;
      const viewportH = slideshow.clientHeight;
      let activeIndex = Math.round(scrollTop / viewportH);
      activeIndex = Math.max(0, Math.min(activeIndex, TOTAL - 1));
      document.querySelectorAll('.nav-dot').forEach((d, i) => {
        d.classList.toggle('active', i === activeIndex);
      });
      const hint = document.querySelector('.swipe-hint');
      if (hint && activeIndex > 0) hint.style.display = 'none';
    }, 50);
  });
}

function goSlide(index) {
  const slides = document.querySelectorAll('.slide');
  if (slides[index]) slides[index].scrollIntoView({ behavior: 'smooth' });
}

function setLang(l) {
  lang = l;
  render();
}

document.addEventListener('keydown', (e) => {
  const slideshow = document.getElementById('slideshow');
  if (!slideshow) return;
  const scrollTop = slideshow.scrollTop;
  const viewportH = slideshow.clientHeight;
  const current = Math.round(scrollTop / viewportH);
  const total = document.querySelectorAll('.slide').length;
  if (e.key === 'ArrowDown' || e.key === ' ') {
    e.preventDefault();
    if (current < total - 1) goSlide(current + 1);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    if (current > 0) goSlide(current - 1);
  }
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}
